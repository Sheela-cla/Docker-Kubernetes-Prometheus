<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .rounded-lg {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-[Inter]">
    <div class="calculator-container p-6 bg-white shadow-xl rounded-lg max-w-sm w-full mx-4 sm:mx-0">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Calculator App</h1>
        <div class="flex flex-col space-y-4 mb-6">
            <a href="{% url 'calculator' %}" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 text-center">
                Calculate
            </a>
            <a href="{% url 'history' %}" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 text-center">
                History
            </a>
        </div>
    </div>
</body>
</html>

            const historyView = document.getElementById('history-view');
            const homeTitle = document.getElementById('home-title');

                fetchHistory();
                homeView.classList.add('hidden');
                historyView.classList.remove('hidden');
                homeTitle.textContent = 'History';
            });

            backToHomeFromCalcBtn.addEventListener('click', () => {
                calculatorView.classList.add('hidden');
                homeView.classList.remove('hidden');

                historyView.classList.add('hidden');

            // Calculator logic
            const display = document.getElementById('display');
            let lastInputIsOperator = false;

            window.appendToDisplay = (value) => {
                const isOperator = '+-*/'.includes(value);

                if (isOperator && lastInputIsOperator) {
                    display.textContent = display.textContent.slice(0, -1) + value;
                } else {
                    display.textContent += value;
                }
                lastInputIsOperator = isOperator;
            };

            window.clearDisplay = () => {
                display.textContent = '';
                lastInputIsOperator = false;
            };

            window.calculateAndDisplay = async () => {
                const expression = display.textContent.trim();
                
                if (expression === '') {
                    display.textContent = 'Error';
                    return;
                }

                try {
                    const response = await fetch('/api/calculate/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ expression: expression }),
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        display.textContent = `Error: ${data.error}`;
                    } else {
                        display.textContent = data.result;
                    }
                } catch (error) {
                    display.textContent = 'Network Error';
                }

                            </div>
