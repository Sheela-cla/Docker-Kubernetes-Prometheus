<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-[Inter]">
    <div class="calculator-container p-6 bg-white shadow-xl rounded-lg max-w-sm w-full mx-4 sm:mx-0">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Calculator</h1>
        <div class="display-container bg-gray-200 rounded-lg p-4 mb-4">
            <div id="display" class="text-right text-3xl font-bold text-gray-800 break-words"></div>
        </div>
        
        <div class="grid grid-cols-4 gap-4">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="clearDisplay()">C</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('/')">/</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('*')">*</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('-')">-</button>
            
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('9')">9</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200 row-span-2" onclick="appendToDisplay('+')">+</button>
            
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('6')">6</button>
            
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('3')">3</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('0')">0</button>
            
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-4 rounded-lg transition duration-200" onclick="appendToDisplay('.')">.</button>
            <button class="col-span-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg transition duration-200" onclick="calculateAndDisplay()">=</button>
        </div>
        <a href="{% url 'index' %}" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 mt-4 text-center">
            Back to Home
        </a>
    </div>

    <script>
        // Calculator logic
        const display = document.getElementById('display');
        let lastInputIsOperator = false;

        window.appendToDisplay = (value) => {
            const isOperator = '+-*/'.includes(value);

            if (isOperator && lastInputIsOperator) {
                display.textContent = display.textContent.slice(0, -1) + value;
            } else {
                display.textContent += value;
            }
            lastInputIsOperator = isOperator;
        };

        window.clearDisplay = () => {
            display.textContent = '';
            lastInputIsOperator = false;
        };

        window.calculateAndDisplay = async () => {
            const expression = display.textContent.trim();
            
            if (expression === '') {
                display.textContent = 'Error';
                return;
            }

            try {
                const response = await fetch('/api/calculate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expression: expression }),
                });
                
                const data = await response.json();

                if (!response.ok) {
                    display.textContent = `Error: ${data.error}`;
                } else {
                    display.textContent = data.result;
                }
            } catch (error) {
                display.textContent = 'Network Error';
            }
        };
    </script>
</body>
</html>
